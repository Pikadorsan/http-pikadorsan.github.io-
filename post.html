<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Blog • Kancelaria Adwokacka – Adwokat Anna Franus</title>
<link rel="icon" type="image/png" href="logo.png" sizes="32x32"><link rel="shortcut icon" type="image/png" href="logo.png">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" as="style" onload="this.rel='stylesheet'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap"></noscript>
<link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.rel='stylesheet'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#191919;--card:#202020;--muted:#b3b3b3;--text:#efefef;--brand:#2aa9a9;--brand-2:#31c4b5;--radius:18px}
*{box-sizing:border-box} html{scroll-behavior:smooth}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#1a1a1a 0%,#1c1c1c 50%,#181818 100%);color:var(--text)}
a{color:inherit;text-decoration:none} img{max-width:100%;display:block;border-radius:var(--radius)}
.container{max-width:1100px;margin:0 auto;padding:0 20px}

/* NAV (1:1 z index) */
.nav{position:sticky;top:0;z-index:60;background:rgba(25,25,25,.9);backdrop-filter:blur(8px);border-bottom:1px solid rgba(180,180,180,.08)}
.nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0;position:relative;padding-left:12px;padding-right:12px}
.brand{display:flex;align-items:center;gap:12px}
.brand .logo{width:42px;height:42px;border-radius:12px;object-fit:cover;border:1px solid rgba(56,189,248,.35);box-shadow:0 0 12px rgba(34,211,238,0.25)}
.brand h1{font-size:18px;line-height:1.1;margin:0;font-family:'Crimson Text',Georgia,'Times New Roman',Times,serif!important;font-weight:700}
@media (max-width:560px){.brand h1{font-size:17px}}
.nav a.btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(42,169,169,.35);background:linear-gradient(180deg,rgba(42,169,169,.15),rgba(42,169,169,.05));color:#e6f9ff}
.nav .links a{margin-left:14px;color:var(--muted);display:inline-block}
.nav .links a.btn{background:transparent!important;border:0!important;color:var(--muted)!important;border-radius:8px;width:100%;padding:10px 12px}
.nav .links a:hover,.nav .links a.btn:hover{color:var(--brand-2)!important;background:rgba(148,163,184,.06)}
@media (min-width:769px){.nav-toggle{display:none!important}.nav .links{display:flex!important;position:static!important;flex-direction:row!important;align-items:center;gap:0;padding:0;background:transparent;border:0;box-shadow:none;min-width:auto}.nav .links a{display:inline-block;margin-left:14px;padding:0;width:auto}.nav .links a.btn{color:var(--muted)!important;border:1px solid rgba(42,169,169,.35)!important;background:linear-gradient(180deg,rgba(42,169,169,.15),rgba(42,169,169,.05))!important}.nav .links a.btn:hover{background:linear-gradient(180deg,var(--brand),var(--brand-2))!important;color:#07222a!important;box-shadow:0 0 8px rgba(45,212,191,0.35)}}
.nav-toggle{display:none;background:rgba(42,169,169,.08);border:1px solid rgba(42,169,169,.35);border-radius:12px;width:44px;height:44px;color:#e6f9ff;font-size:20px;cursor:pointer;margin-right:8px;transition:all .25s ease}
.nav-toggle:hover{background:linear-gradient(180deg,var(--brand),var(--brand-2));color:#07222a;box-shadow:0 0 8px rgba(45,212,191,0.35)}
@media (max-width:768px){.nav{overflow:visible}.nav .links{flex-direction:column;align-items:flex-start}.nav .links a.btn{color:var(--brand-2)!important;text-align:left!important;width:100%;display:block;background:transparent!important;border:none!important;margin-left:0!important}.nav-toggle{display:inline-flex;align-items:center;justify-content:center;margin-left:auto;margin-right:12px}.nav .links{position:absolute;right:12px;top:calc(100% + 8px);z-index:70;background:#0f0f0f;border:1px solid rgba(148,163,184,.18);border-radius:14px;padding:10px;min-width:200px;display:none;flex-direction:column;gap:8px;box-shadow:0 10px 30px rgba(0,0,0,.45);animation:fadeIn .18s ease}.nav .links a{margin:0;padding:10px 12px}.nav .links .btn{display:block;text-align:center}.nav .links.open{display:flex}}
@keyframes fadeIn{from{opacity:0;transform:translateY(-4px)}to{opacity:1;transform:translateY(0)}}

/* Treść posta */
.post-head{padding:36px 0 18px;border-bottom:1px solid rgba(148,163,184,.12)}
.post-title{font-size:36px;margin:0 0 8px}
.meta{font-size:13px;color:#9fb3c8;display:flex;flex-wrap:wrap;gap:6px 12px}
.tags{display:flex;flex-wrap:wrap;gap:6px}
.tag{font-size:12px;color:#d1f4ff;border:1px solid rgba(56,189,248,.35);background:rgba(56,189,248,.12);padding:4px 8px;border-radius:999px}
.cover{border-radius:14px;overflow:hidden;margin:16px 0;border:1px solid rgba(148,163,184,.14)}
.content{padding:22px 0;color:#e8eef5;line-height:1.7}
.content img{max-width:100%;border-radius:12px}

/* Footer */
footer{margin-top:60px;border-top:1px solid rgba(148,163,184,.12);padding:28px 0;color:#a5b4c3}
.foot{display:flex;flex-wrap:wrap;align-items:center;gap:10px;justify-content:space-between}
.social a{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:50%;border:1px solid rgba(42,169,169,.4);color:#2dd4bf;background:rgba(42,169,169,.08);transition:all .25s ease;margin-left:6px}
.social a:hover{background:linear-gradient(180deg,var(--brand),var(--brand-2));color:#07222a;transform:translateY(-2px);box-shadow:0 0 8px rgba(45,212,191,0.35)}
</style>
</head>
<body>
<nav class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html#top"><img src="logo.png" alt="Logo" class="logo" width="42" height="42"><h1>Kancelaria Adwokacka<br><span style="color:var(--brand)">Adwokat Anna Franus</span></h1></a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Otwórz menu"><i class="fa-solid fa-bars"></i></button>
    <div id="nav-menu" class="links">
      <a href="index.html#uslugi">Usługi</a><a href="index.html#cennik">Cennik</a><a href="blog.html">Blog</a><a class="btn" href="index.html#kontakt">Kontakt</a>
    </div>
  </div>
</nav>

<header class="post-head">
  <div class="container">
    <a href="blog.html" style="color:var(--muted)">← Wróć do bloga</a>
    <h1 id="title" class="post-title">Ładowanie…</h1>
    <div class="meta"><span id="date"></span><div id="tags" class="tags"></div></div>
    <div id="cover" class="cover" style="display:none"><img id="coverImg" src="" alt=""></div>
  </div>
</header>

<main class="container">
  <article id="content" class="content">Trwa wczytywanie wpisu…</article>
</main>

<footer>
  <div class="container foot">
    <div>© <span id="year"></span> Kancelaria Adwokacka Adwokat Anna Franus • Wszystkie prawa zastrzeżone</div>
    <div class="social">
      <a href="https://www.facebook.com/share/1CvWSiwB24/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/adwokat_anna_franus?igsh=NHdkOWF2bm4xbjR4&utm_source=qr" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

<script>
document.getElementById('year').textContent=new Date().getFullYear();
(function(){const b=document.querySelector('.nav-toggle'),m=document.getElementById('nav-menu');if(!b||!m)return;b.addEventListener('click',()=>{const o=m.classList.toggle('open');b.setAttribute('aria-expanded',o?'true':'false');b.innerHTML=o?'<i class="fa-solid fa-xmark"></i>':'<i class="fa-solid fa-bars"></i>';});m.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>{m.classList.remove('open');b.setAttribute('aria-expanded','false');b.innerHTML='<i class="fa-solid fa-bars"></i>';}));window.addEventListener('resize',()=>{if(window.innerWidth>768){m.classList.remove('open');b.setAttribute('aria-expanded','false');b.innerHTML='<i class="fa-solid fa-bars"></i>';}});})();
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// ---- loader pojedynczego wpisu ----
function param(name){return new URLSearchParams(location.search).get(name)||'';}
function parseMetaAndBody(raw){const parts=raw.split(/\r?\n-{3,}\r?\n/);const head=parts[0]||'';const body=parts.slice(1).join('\n---\n')||'';const meta={};head.split(/\r?\n/).forEach(l=>{const m=l.match(/^\s*([A-Za-z]+)\s*:\s*(.+)\s*$/);if(m)meta[m[1].toUpperCase()]=m[2];});return{meta,body};}
(async function(){
  const id=(param('id')||'').toUpperCase().replace(/[^A-Z0-9]/g,'');
  if(!/^BLOG\d+$/.test(id)){document.getElementById('content').textContent='Nie znaleziono wpisu.';return;}
  try{
    const res=await fetch(`blog/${id}.txt`,{cache:'no-store'}); if(!res.ok) throw new Error();
    const raw=await res.text(); const {meta,body}=parseMetaAndBody(raw);
    document.title=(meta.TITLE?meta.TITLE+' • ':'')+'Kancelaria Adwokacka – Adwokat Anna Franus';
    document.getElementById('title').textContent=meta.TITLE||id;
    document.getElementById('date').textContent=meta.DATE?new Date(meta.DATE).toLocaleDateString('pl-PL'):'';
    const tags=(meta.TAGS||'').split(',').map(s=>s.trim()).filter(Boolean);
    const tagsWrap=document.getElementById('tags'); tagsWrap.innerHTML='';
    tags.forEach(t=>{const s=document.createElement('span');s.className='tag';s.textContent='#'+t;tagsWrap.appendChild(s);});
    if(meta.IMAGE){const c=document.getElementById('cover');const img=document.getElementById('coverImg');img.src=meta.IMAGE;img.alt=meta.TITLE||id;c.style.display='block';}
    document.getElementById('content').innerHTML=marked.parse(body||'');
  }catch(e){document.getElementById('content').textContent='Nie można wczytać wpisu.';}
})();
</script>
</body>
</html>
